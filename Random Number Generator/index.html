<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/de2be28836.js" crossorigin="anonymous"></script>
</head>
<body> 
  <div id="git-hub">
     <a href="https://github.com/ethancancode" target = "_main">
       <i class="fa-brands fa-github"></i>
       <div class="git-id">ethancancode</div>
      </a>
    </div>   
     <h1> Random Number Generator </h1>
      <div id="range_container" class="input_container">
        Enter minimum and maximum range
       <div id="inputrange_container">
         <input id="min1" type="number" autocomplete="off" value="1"> 
         <span> to </span>
         <input id="max1" type="number" autocomplete="off" value="10" min="1"> <br><br>
       </div>
      </div>
      <div id="amount_container" class="input_container">
        Enter the amount of numbers you want to generate
        <div id="amt_input">
         <input id="amt" type="number" value="1"><br> <br>
        </div>
      </div>
      <div id="button_container">
        <button id="button1">Generate</button> <br> <br>
      </div>  
      <div id="unique_checkbox" class="input_container">
        <label>
          <input type="checkbox" id="unique"> No repeated numbers
        </label>
        <br><br>
      </div>
     <div id="result_container"></div>
  <script src="index.js"></script>
</body>
</html>

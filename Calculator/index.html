<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/de2be28836.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="git-hub">
    <a href="https://github.com/ethancancode" target = "_main">
      <i class="fa-brands fa-github"></i>
      <div id="git-id">ethancancode</div>
    </a>
  </div> 
  
  <h1>Calculator</h1>
  
  <div id="calculator_container">
    <div id="display_container">0</div>
    <div id="buttons_container">
      <button class="orange_text" onclick="clearDisplay()">C</button>
      <button class="orange_text" onclick="backspace()">⌫</button>
      <button class="orange_text" onclick="append('%')">%</button>
      <button class="orange_text" onclick="append('/')">÷</button>
      
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="orange_text" onclick="append('x')">×</button>
      
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="orange_text" onclick="append('-')">−</button>
      
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="orange_text" onclick="append('+')">+</button>
      
      <button id="zero_button" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button id="equal_sign" onclick="calculate()">=</button>
    </div>
  </div>
  <div id="all_digits_container">
    <button id="display_number" onclick="displayExtraDigits()">Display All Digits</button> 
    <div id="result_container"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Saira:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de2be28836.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="git-hub">
     <a href="https://github.com/ethancancode" target = "_main">
       <i class="fa-brands fa-github"></i>
       <div id="git-id">ethancancode</div>
      </a>
   </div> 

   <h1>Calculator</h1>

   <div id="calculator_container">
    <div id="display_container">0</div>
    <div id="buttons_container">
      <button class="orange_text" onclick="clearDisplay()">C</button>
      <button class="orange_text" onclick="backspace()">⌫</button>
      <button class="orange_text" onclick="append('%')">%</button>
      <button class="orange_text" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="orange_text" onclick="append('x')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="orange_text" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="orange_text" onclick="append('+')">+</button>

      <button id="zero_button" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button id="equal_sign" onclick="calculate()">=</button>
    </div>
  </div>
   <div id="all_digits_container">
    <button id="display_number" onclick="displayExtraDigits()">Display All Digits</button> 
    <div id="result_container"></div>
   </div>
 
<script src="script.js"></script>
</body>
</html>

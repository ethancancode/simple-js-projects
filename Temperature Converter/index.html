<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<body>
    <div id="git-hub">
        <a href="https://github.com/ethancancode" target = "_main">
          <i class="fa-brands fa-github"></i>
          <div class="git-id">ethancancode</div>
        </a>
    </div> 
     <h1>Temperature Convertor</h1>
    <div id="form">
     <input id="input1" type="number" autocomplete="off" value="0" > <br>
     <div id="radio_container">
         <input type="radio" id="FtoC" name="unit">
         <label for="FtoC">Fahrenheit (℉) to Celsius (℃)</label><br>
         <input type="radio" id="CtoF" name="unit">
         <label for="CtoF">Celsius (℃) to Fahrenheit (℉)</label><br><br>
     </div>    
     <button id="button1" onclick="convert()">Convert</button>
     <div id="conversion_div"></div>
    </div> 
    <script src="script.js"></script>
</body>

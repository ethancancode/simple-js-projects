<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Generator</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+Old+Italic&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Saira:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/de2be28836.js" crossorigin="anonymous"></script>
</head>
<body>
   <div id="git-hub">
      <a href="https://github.com/ethancancode" target = "_main">
         <i class="fa-brands fa-github"></i>
         <div class="git-id">ethancancode</div>
      </a>
   </div>   
   <h1>Password Generator</h1>
   
   <div id="checkbox_container">
      <div>
         <label for="lowercase_char">Include Lowercase Characters</label>
         <input id="lowercase_char" type="checkbox">
      </div>
      
      <div>
         <label for="uppercase_char">Include Uppercase Characters</label>
         <input id="uppercase_char" type="checkbox">
      </div>
      
      <div>
         <label for="numbers_box">Include Numbers</label>
         <input id="numbers_box" type="checkbox">
      </div>
      
      <div>
         <label for="special_char">Include special characters</label>
         <input id="special_char" type="checkbox"><br>
      </div> 
   </div>
   
   <div id="length_container">
      <label for="pass_len">Enter the length of the password</label> <br>
      <input id="pass_len" type="number">
   </div>
   
   <div id="generate_container">
      <button id="generate_button" onclick="generatepassword()">Generate</button>
      <button id="copy_button" onclick="copytext()">Copy to clipboard</button> <br> <br>
      <label id="generated_password"></label>
   </div>   
   
   <script src="script.js"></script>
</body>
</html>

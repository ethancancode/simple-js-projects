<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/de2be28836.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="git-hub">
    <a href="https://github.com/ethancancode" target = "_main">
      <i class="fa-brands fa-github"></i>
      <div id="git-id">ethancancode</div>
    </a>
  </div>
  <h1>Stopwatch</h1> 
  <div id="container">
    <div id="displayed_time">
      00:00:00:00
    </div>
    <div id="controls">
      <button id="start_btn" onclick="start()">Start</button>
      <button id="stop_btn" onclick="stop()">Stop</button>
      <button id="lap_btn" onclick="lap()">Lap</button>  
      <button id="reset_btn" onclick="reset()">Reset</button>
    </div>  
    <div id="lap_time"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

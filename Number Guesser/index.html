<h1> Number Guesser</h1>
<div id="range_container" class="input_container">Enter the range between minimum and maximum
  <div id ="innerrange_container" class="inner_container">
   <input id="min_range" type="number" value="1">  to
   <input id="max_range" type="number" value="10"> 
  </div>
  <button id="submit">Enter</button> <br><br>
  <label id="invalid_messages"></label>
</div>
<div id="guess_container" class="input_container">
  Enter your guess!
  <div id="innerguess_container" class="inner_container">
     <input id="guess_num" type="number"> 
  </div>
    <div id="button_div">
     <button id="guess_button">Guess</button> <br>
     <button id="redo_button">Retake</button> <br> <br>
    </div>

</div>
